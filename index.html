<body class="font-adlam">
  <header>
    <nav class="bg-[#FFF9F4] py-4 font-sora border-b md:border-b-0 border-black">

        <div class="hidden md:flex space-x-6 font-sora absolute left-1/2 transform -translate-x-1/2">

          <a href="#" class="text-black hover:text-yellow-500">Breeds</a>
          <a href="#" class="text-black hover:text-yellow-500">Contact us</a>
        </div>
  
        <!-- Mobile Menu Button -->
        <div><i class="fa-solid fa-bars block md:hidden mr-4 text-2xl"></i></div>
  
        <!-- Right Section (Icons and Buttons) -->
        <div class="flex items-center space-x-4 hidden md:flex">
          <i class="fa-regular fa-bell text-xl"></i>
          <i class="fa-solid fa-magnifying-glass text-xl"></i>
          <button class="border border-yellow-400 text-black px-4 py-1 rounded hover:bg-amber-200">Login</button>
          <button class="bg-yellow-400 text-black px-4 py-1 rounded hover:bg-amber-500">Register</button>
